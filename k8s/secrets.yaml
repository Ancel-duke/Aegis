# NOTE: In production, use External Secrets Operator or Sealed Secrets
# These are template secrets - replace with actual encrypted values
apiVersion: v1
kind: Secret
metadata:
  name: aegis-backend-secrets
  namespace: aegis
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # Database
  DB_PASSWORD: "CHANGE_ME_backend_password"
  
  # JWT
  JWT_SECRET: "CHANGE_ME_jwt_secret_min_32_chars"
  JWT_REFRESH_SECRET: "CHANGE_ME_jwt_refresh_secret"
  
  # Redis
  REDIS_PASSWORD: "CHANGE_ME_redis_password"
---
apiVersion: v1
kind: Secret
metadata:
  name: aegis-ai-engine-secrets
  namespace: aegis
  labels:
    app.kubernetes.io/name: ai-engine
    app.kubernetes.io/component: ml
type: Opaque
stringData:
  # Database
  AI_DB_PASSWORD: "CHANGE_ME_ai_db_password"
  
  # API Key
  API_KEY: "CHANGE_ME_ai_engine_api_key"
  
  # Redis
  REDIS_PASSWORD: "CHANGE_ME_redis_password"
---
apiVersion: v1
kind: Secret
metadata:
  name: aegis-executor-secrets
  namespace: aegis
  labels:
    app.kubernetes.io/name: executor
    app.kubernetes.io/component: k8s-ops
type: Opaque
stringData:
  # Database
  EXECUTOR_DB_PASSWORD: "CHANGE_ME_executor_db_password"
  
  # JWT for service-to-service auth
  JWT_SECRET: "CHANGE_ME_jwt_secret_min_32_chars"
  
  # Action signing key
  ACTION_SIGNING_KEY: "CHANGE_ME_action_signing_key"
---
apiVersion: v1
kind: Secret
metadata:
  name: aegis-postgres-secrets
  namespace: aegis
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_postgres_admin_password"
  BACKEND_DB_PASSWORD: "CHANGE_ME_backend_password"
  AI_DB_PASSWORD: "CHANGE_ME_ai_db_password"
  EXECUTOR_DB_PASSWORD: "CHANGE_ME_executor_db_password"
---
apiVersion: v1
kind: Secret
metadata:
  name: aegis-redis-secrets
  namespace: aegis
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "CHANGE_ME_redis_password"
---
# TLS Certificates (use cert-manager in production)
apiVersion: v1
kind: Secret
metadata:
  name: aegis-tls
  namespace: aegis
  labels:
    app.kubernetes.io/name: aegis
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Base64 encoded certificates - replace with real certs
  tls.crt: ""
  tls.key: ""
---
# Docker Registry Secret (for private registries)
apiVersion: v1
kind: Secret
metadata:
  name: aegis-registry
  namespace: aegis
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config - replace with real credentials
  .dockerconfigjson: eyJhdXRocyI6e319
