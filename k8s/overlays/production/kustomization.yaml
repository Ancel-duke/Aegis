# ============================================
# Production Environment Overlay
# ============================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aegis

resources:
  - ../../

# Production-specific patches
patches:
  # Increase replicas for production
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 5
  
  - target:
      kind: Deployment
      name: ai-engine
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  
  - target:
      kind: Deployment
      name: executor
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  
  # Increase resource limits
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
  
  - target:
      kind: Deployment
      name: ai-engine
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "4000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "8Gi"

# Production images
images:
  - name: aegis/backend
    newName: ghcr.io/your-org/aegis-backend
    newTag: v1.0.0
  - name: aegis/ai-engine
    newName: ghcr.io/your-org/aegis-ai-engine
    newTag: v1.0.0
  - name: aegis/executor
    newName: ghcr.io/your-org/aegis-executor
    newTag: v1.0.0

# Production-specific config
configMapGenerator:
  - name: aegis-common-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=warn
