apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor
  namespace: aegis
  labels:
    app.kubernetes.io/name: executor
    app.kubernetes.io/component: k8s-ops
    app.kubernetes.io/part-of: aegis-platform
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: executor
      app.kubernetes.io/component: k8s-ops
  template:
    metadata:
      labels:
        app.kubernetes.io/name: executor
        app.kubernetes.io/component: k8s-ops
        app.kubernetes.io/part-of: aegis-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aegis-executor
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: executor
              topologyKey: kubernetes.io/hostname
      
      containers:
        - name: executor
          image: aegis/executor:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: aegis-executor-config
          
          env:
            - name: EXECUTOR_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aegis-executor-secrets
                  key: EXECUTOR_DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: aegis-executor-secrets
                  key: JWT_SECRET
            - name: ACTION_SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: aegis-executor-secrets
                  key: ACTION_SIGNING_KEY
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir: {}
      
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: executor
  namespace: aegis
  labels:
    app.kubernetes.io/name: executor
    app.kubernetes.io/component: k8s-ops
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: executor
    app.kubernetes.io/component: k8s-ops
  ports:
    - name: http
      port: 4000
      targetPort: http
      protocol: TCP
---
# Service Account with RBAC for K8s operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aegis-executor
  namespace: aegis
  labels:
    app.kubernetes.io/name: executor
---
# Role for executor (namespace-scoped, least privilege)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aegis-executor-role
  namespace: default
  labels:
    app.kubernetes.io/name: executor
rules:
  # Pod operations (for restart)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]
  
  # Deployment operations (for scaling, rollback)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch", "update"]
  
  # Deployment scale
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "patch", "update"]
  
  # ReplicaSets (for rollback)
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aegis-executor-binding
  namespace: default
  labels:
    app.kubernetes.io/name: executor
subjects:
  - kind: ServiceAccount
    name: aegis-executor
    namespace: aegis
roleRef:
  kind: Role
  name: aegis-executor-role
  apiGroup: rbac.authorization.k8s.io
---
# Role for production namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aegis-executor-role
  namespace: production
  labels:
    app.kubernetes.io/name: executor
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aegis-executor-binding
  namespace: production
  labels:
    app.kubernetes.io/name: executor
subjects:
  - kind: ServiceAccount
    name: aegis-executor
    namespace: aegis
roleRef:
  kind: Role
  name: aegis-executor-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: executor-pdb
  namespace: aegis
  labels:
    app.kubernetes.io/name: executor
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: executor
