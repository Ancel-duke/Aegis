# PostgreSQL StatefulSet for Backend
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-backend
  namespace: aegis
  labels:
    app.kubernetes.io/name: postgres-backend
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: aegis-platform
spec:
  serviceName: postgres-backend
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-backend
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres-backend
        app.kubernetes.io/component: database
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      
      containers:
        - name: postgres
          image: postgres:16-alpine
          
          ports:
            - name: postgres
              containerPort: 5432
          
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aegis-postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "aegis_backend"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      
      volumes:
        - name: init-scripts
          configMap:
            name: aegis-postgres-init
  
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-backend
  namespace: aegis
  labels:
    app.kubernetes.io/name: postgres-backend
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless for StatefulSet
  selector:
    app.kubernetes.io/name: postgres-backend
    app.kubernetes.io/component: database
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
---
