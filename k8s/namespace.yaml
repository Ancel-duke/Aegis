apiVersion: v1
kind: Namespace
metadata:
  name: aegis
  labels:
    app.kubernetes.io/name: aegis
    app.kubernetes.io/part-of: aegis-platform
    environment: production
---
apiVersion: v1
kind: Namespace
metadata:
  name: aegis-monitoring
  labels:
    app.kubernetes.io/name: aegis-monitoring
    app.kubernetes.io/part-of: aegis-platform
    environment: production
---
# Resource Quota for aegis namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: aegis-quota
  namespace: aegis
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "50"
    persistentvolumeclaims: "20"
---
# Limit Range for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: aegis-limits
  namespace: aegis
spec:
  limits:
    - default:
        cpu: "500m"
        memory: 512Mi
      defaultRequest:
        cpu: "100m"
        memory: 128Mi
      type: Container
    - max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: "50m"
        memory: 64Mi
      type: Container
