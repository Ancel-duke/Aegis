apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-engine
  namespace: aegis
  labels:
    app.kubernetes.io/name: ai-engine
    app.kubernetes.io/component: ml
    app.kubernetes.io/part-of: aegis-platform
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-engine
      app.kubernetes.io/component: ml
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-engine
        app.kubernetes.io/component: ml
        app.kubernetes.io/part-of: aegis-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aegis-ai-engine
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ai-engine
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: ai-engine
          image: aegis/ai-engine:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: aegis-ai-engine-config
          
          env:
            - name: AI_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aegis-ai-engine-secrets
                  key: AI_DB_PASSWORD
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: aegis-ai-engine-secrets
                  key: API_KEY
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aegis-ai-engine-secrets
                  key: REDIS_PASSWORD
          
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: models
              mountPath: /app/models
            - name: cache
              mountPath: /app/.cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: models
          emptyDir:
            sizeLimit: 2Gi
        - name: cache
          emptyDir: {}
      
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: ai-engine
  namespace: aegis
  labels:
    app.kubernetes.io/name: ai-engine
    app.kubernetes.io/component: ml
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ai-engine
    app.kubernetes.io/component: ml
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aegis-ai-engine
  namespace: aegis
  labels:
    app.kubernetes.io/name: ai-engine
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-engine-hpa
  namespace: aegis
  labels:
    app.kubernetes.io/name: ai-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-engine
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-engine-pdb
  namespace: aegis
  labels:
    app.kubernetes.io/name: ai-engine
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-engine
