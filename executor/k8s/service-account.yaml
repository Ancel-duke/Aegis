apiVersion: v1
kind: ServiceAccount
metadata:
  name: aegis-executor
  namespace: default
  labels:
    app: aegis
    component: executor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aegis-executor
  namespace: default
  labels:
    app: aegis
    component: executor
rules:
  # Pod operations
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]
  
  # Deployment operations
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch", "update"]
  
  # ReplicaSet read access (for rollback)
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
  
  # Events (for monitoring)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aegis-executor
  namespace: default
  labels:
    app: aegis
    component: executor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aegis-executor
subjects:
  - kind: ServiceAccount
    name: aegis-executor
    namespace: default
---
# Repeat for production namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aegis-executor
  namespace: production
  labels:
    app: aegis
    component: executor
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aegis-executor
  namespace: production
  labels:
    app: aegis
    component: executor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aegis-executor
subjects:
  - kind: ServiceAccount
    name: aegis-executor
    namespace: default
