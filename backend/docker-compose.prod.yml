# Run backend stack using pre-built image aegis/backend:v1.0.0
# Usage (from repo root): docker compose -f backend/docker-compose.prod.yml -p aegis up -d
# Or from backend/: docker compose -f docker-compose.prod.yml up -d
# Host ports use REDIS_HOST_PORT / POSTGRES_HOST_PORT (defaults 16379/15432) to avoid conflict with local Postgres/Redis.

services:
  postgres:
    image: postgres:16-alpine
    container_name: aegis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aegis_user
      POSTGRES_PASSWORD: aegis_password
      POSTGRES_DB: aegis_db
    ports:
      - '${POSTGRES_HOST_PORT:-15432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aegis-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aegis_user -d aegis_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    restart: unless-stopped
    ports:
      - '${REDIS_HOST_PORT:-16379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - aegis-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: aegis/backend:v1.0.0
    container_name: aegis-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api/v1
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: aegis_user
      DB_PASSWORD: aegis_password
      DB_DATABASE: aegis_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ''
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_this}
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret_change_this}
      JWT_REFRESH_EXPIRATION: 7d
      BCRYPT_ROUNDS: 10
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aegis-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/api/v1/health/ping', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: aegis/frontend:v1.0.0
    container_name: aegis-frontend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - aegis-network
    # No HEALTHCHECK; frontend serves pages; rely on "Up" and browser checks
    healthcheck:
      disable: true

networks:
  aegis-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
