name: Aegis CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/aegis

jobs:
  # ============================================
  # Lint and Test
  # ============================================
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, ai-engine, executor]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        if: matrix.service != 'ai-engine'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - name: Setup Python
        if: matrix.service == 'ai-engine'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ai-engine/requirements.txt
      
      # Node.js services (Backend, Executor)
      - name: Install Node.js dependencies
        if: matrix.service != 'ai-engine'
        working-directory: ${{ matrix.service }}
        run: npm ci
      
      - name: Lint Node.js
        if: matrix.service != 'ai-engine'
        working-directory: ${{ matrix.service }}
        run: npm run lint
      
      - name: Test Node.js
        if: matrix.service != 'ai-engine'
        working-directory: ${{ matrix.service }}
        run: npm test -- --coverage
      
      # Python service (AI Engine)
      - name: Install Python dependencies
        if: matrix.service == 'ai-engine'
        working-directory: ai-engine
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio flake8 mypy
      
      - name: Lint Python
        if: matrix.service == 'ai-engine'
        working-directory: ai-engine
        run: |
          flake8 app/ --max-line-length=120 --ignore=E501
      
      - name: Test Python
        if: matrix.service == 'ai-engine'
        working-directory: ai-engine
        run: |
          pytest tests/ --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ============================================
  # Build & Push Docker Images
  # ============================================
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [lint-test, security-scan]
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile.production
          - service: ai-engine
            context: ./ai-engine
            dockerfile: ./ai-engine/Dockerfile.production
          - service: executor
            context: ./executor
            dockerfile: ./executor/Dockerfile.production
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      ai-engine-image: ${{ steps.meta-ai-engine.outputs.tags }}
      executor-image: ${{ steps.meta-executor.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-image-results.sarif'

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.aegis.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV
      
      - name: Update image tags
        run: |
          cd k8s
          kustomize edit set image \
            aegis/backend=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:sha-${{ github.sha }} \
            aegis/ai-engine=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai-engine:sha-${{ github.sha }} \
            aegis/executor=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-executor:sha-${{ github.sha }}
      
      - name: Deploy to staging
        run: |
          kubectl apply -k k8s/overlays/staging
          kubectl -n aegis-staging rollout status deployment/backend --timeout=300s
          kubectl -n aegis-staging rollout status deployment/ai-engine --timeout=300s
          kubectl -n aegis-staging rollout status deployment/executor --timeout=300s
      
      - name: Run smoke tests
        run: |
          STAGING_URL="https://staging.aegis.example.com"
          
          # Health check
          curl -f ${STAGING_URL}/health || exit 1
          
          # API health
          curl -f ${STAGING_URL}/api/v1/health || exit 1
          
          echo "Smoke tests passed"
      
      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚úÖ Aegis deployed to staging",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚úÖ *Aegis deployed to staging*\nCommit: `${{ github.sha }}`\nBranch: `${{ github.ref_name }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-push
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.aegis.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Update image tags
        run: |
          cd k8s
          kustomize edit set image \
            aegis/backend=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ steps.version.outputs.VERSION }} \
            aegis/ai-engine=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai-engine:${{ steps.version.outputs.VERSION }} \
            aegis/executor=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-executor:${{ steps.version.outputs.VERSION }}
      
      - name: Deploy to production
        run: |
          kubectl apply -k k8s/overlays/production
          kubectl -n aegis rollout status deployment/backend --timeout=600s
          kubectl -n aegis rollout status deployment/ai-engine --timeout=600s
          kubectl -n aegis rollout status deployment/executor --timeout=600s
      
      - name: Purge Cloudflare cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
      
      - name: Run production smoke tests
        run: |
          PROD_URL="https://api.aegis.example.com"
          
          # Health check
          curl -f ${PROD_URL}/health || exit 1
          
          # API health
          curl -f ${PROD_URL}/api/v1/health || exit 1
          
          echo "Production smoke tests passed"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
      
      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "üöÄ Aegis ${{ steps.version.outputs.VERSION }} deployed to production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üöÄ *Aegis ${{ steps.version.outputs.VERSION }} deployed to production*\n<https://api.aegis.example.com|View API>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå Aegis production deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå *Aegis production deployment failed*\nVersion: `${{ steps.version.outputs.VERSION }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # Rollback on Failure
  # ============================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure()
    
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV
      
      - name: Rollback deployments
        run: |
          kubectl -n aegis rollout undo deployment/backend
          kubectl -n aegis rollout undo deployment/ai-engine
          kubectl -n aegis rollout undo deployment/executor
          
          echo "Rollback initiated"
      
      - name: Wait for rollback
        run: |
          kubectl -n aegis rollout status deployment/backend --timeout=300s
          kubectl -n aegis rollout status deployment/ai-engine --timeout=300s
          kubectl -n aegis rollout status deployment/executor --timeout=300s
      
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ö†Ô∏è Aegis production rollback executed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ö†Ô∏è *Aegis production rollback executed*\nDeployment failed, rolled back to previous version."
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
