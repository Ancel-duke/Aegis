server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

  # Scrape Aegis Backend logs
  - job_name: aegis-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: aegis-backend
          __path__: /var/log/aegis/backend/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            context: context
            timestamp: timestamp
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Scrape Aegis AI Engine logs
  - job_name: aegis-ai-engine
    static_configs:
      - targets:
          - localhost
        labels:
          job: aegis-ai-engine
          __path__: /var/log/aegis/ai-engine/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            model_type: model_type
            timestamp: timestamp
      - labels:
          level:
          model_type:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Scrape Aegis Executor logs
  - job_name: aegis-executor
    static_configs:
      - targets:
          - localhost
        labels:
          job: aegis-executor
          __path__: /var/log/aegis/executor/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            action_type: action_type
            namespace: namespace
            timestamp: timestamp
      - labels:
          level:
          action_type:
          namespace:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log
